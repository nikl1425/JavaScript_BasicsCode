<!DOCTYPE html>
<head>
    <title>ToDo List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
    <div>
        <h1>
            ToDolist
        </h1>
        <form onsubmit="myFunction(event)">
            <div class="row">
            <span">Enter Task name</span>
            <input id="text-value" type="text">
            </div>
            <div class="row">
            <span>Enter Deadline for task</span>
            <input id="date-value" type="date">
        </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div>
        <ul id="tasks"></ul>
        
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
