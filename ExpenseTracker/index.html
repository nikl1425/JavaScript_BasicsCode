                <div >
                    <h1>Expense Tracker</h1>
                    <h3>Track your expenses</h3>     
                </div>
        </div>
        <form style="width: 40%; margin-left: auto; margin-right: auto;" onsubmit="myFunction(event)" id="myForm">
            <div class="form-group">
              <label for="exampleInputEmail1">Enter the name of what you've bought</label>
              <input type="text" class="form-control" id="purchase" aria-describedby="emailHelp" placeholder="Enter some text">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Cost</label>
                <input type="number" class="form-control" id="cost" aria-describedby="emailHelp" placeholder="Enter an expense">
              </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Date of purchase</label>
              <input type="date" class="form-control" id="purchaseDate" placeholder="Password">
            </div>
            <button type="submit" style="margin-top: 1%; margin-bottom: 1%; width: 40%;" class="btn btn-success">Submit</button>
          </form>
          <ul id="myList" class="list-group">
            
          </ul>
        
        <span id="sum">

        </span>
          
        </div>
        </div>
